<html>
<script language="JavaScript">
n=2000000;
// n=10  ----> 2+3+5+7 = 17
// n=2e6  ---->sum(..., 1999867, 1999871, 1999889, 1999891, 1999957, 1999969, 1999979, 1999993)= 142913828922

/* Code below */
max=n;

// Maak een lijst met alle kandidaat-priemgetallen (waarde 1)
arr=[];
for (i=2; i <= max; i++) arr[i]=1;

// Voor elke zulke kandidaat, schrap zijn veelvouden uit de lijst
for (i=2; i <= max; i++) {
	// Veelvouden markeren als NIET priem -- enkel degene die nog priem-kandidaat zijn
	if (arr[i]==1)
	for(j=2*i; j <= max; j+=i) arr[j]=0;
}

// Druk de priemgetallen af, en sla ze op in een nieuwe lijst
primes=[];
sum=0;
for (i=2; i <= max; i++) 
	if (arr[i]==1) {
//		document.write(i+', ');
		primes[primes.length]=i;
		sum+=i;
	}
</script>
<body>
<script>document.write('<p>Answer='+sum);</script>
</body>
</html>
