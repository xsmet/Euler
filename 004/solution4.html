<html>
<script language="JavaScript">
n=3;

// n=2 --> 91*99 = 9009
// n=3 --> ?

/* Code below */

function TestPalindrome(str) {
	return str == str.split('').reverse().join('');
}

maxnum=Math.pow(Math.pow(10,n)-1,2);
minnum=Math.pow(Math.pow(10,n-1),2);
candidate=maxnum;
div=0;
for (; candidate > minnum; candidate--) {
	stop=false;
	if (TestPalindrome(candidate.toString())) {
		for (i=Math.pow(10,n)-1; i >= Math.pow(10,n-1); i--)
			if (candidate % i == 0) // Als i een deler is van candidate
				if (candidate / i < Math.pow(10,n)) {// ... en candidate/i niet te groot is
					div=i; stop=true; break; 
				}
			
		
	}
	if (stop) { document.write(candidate + ', ' + i); break ;}
}
</script>
</html>
