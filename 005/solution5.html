<html>
<script language="JavaScript">
max=20;

answer=0;
stop=0;
for(i=1; stop == 0 ; i++) {
	abort=0;
	for(j=max; j >= 2 && abort != 1; j--)
		if (i/j != Math.floor(i/j))
			abort=1;
	if (abort == 0){
		// Oplossing gevonden!
		stop=1;
		answer=i;
	}
}
/* End code */

</script>
<body>
<script>document.write('Answer='+answer);</script>
</body>
</html>
